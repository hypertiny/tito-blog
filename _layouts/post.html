---
layout: default
---
<div class="post">
  <h2>{{ page.title }}</h2>
  <p class="meta">by {{ page.author }}</p>
  <p class="meta">{{ page.date | date_to_string }}</p>
  <p class="meta">{{ page.readingtime }} minutes</p>

  <ul class="meta categories">
    {% for tag in page.tags %}
      <li class="category">{{ tag }}</li>
    {% endfor %}
  </ul>

  {{ content }}

  <footer>Want to comment? You can find us on Twitter: <a href="http://twitter.com/usetito">@useTito</a></footer>
</div>
