<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/mixins.css">
        <link rel="stylesheet" href="/css/main.css">

        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/afe1hft.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    </head>
    <body>

        <div class="container">
          <div class="site">
            <header>
              <a href="/"><img src="{{ site.url }}/assets/tito_redux.svg" /></a>
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <p>thoughts from</p>
              <ul class="team">
                <li>
                  <a href="http://twitter.com/paulca">
                    <img src="{{ site.url }}/assets/paulca.png" />
                  </a>
                </li>
                <li>
                  <a href="http://twitter.com/drbparsons">
                    <img src="{{ site.url }}/assets/drbparsons.png" />
                  </a>
                </li>
                <li>
                  <a href="http://twitter.com/kilmc">
                    <img src="{{ site.url }}/assets/kilmc.png" />
                  </a>
                </li>
                <li>
                  <a href="http://github.com/cillian">
                    <img src="{{ site.url }}/assets/cillian.png" />
                  </a>
                </li>
                <li>
                  <a href="http://twitter.com/paddy">
                    <img src="{{ site.url }}/assets/paddy.png" />
                  </a>
                </li>
              </ul>
              
              <h2>Categories</h2>
              <ul class="tags">
                {% for tag in site.sorted_tags %}
                  <li>
                    <a href="/tag/{{tag[0]}}">
                      {{tag | first | capitalize}}
                      <span class="count">
                        {{tag | last | size}}
                      </span>
                    </a>
                  </li>
                {% endfor %}
              </ul>

              <aside>
                <div class="contact">
                  <p>Tito. Simple &amp; powerful event software.</p>
                </div>
                <div class="contact">
                  <ul>
                    <li><a href="http://tito.io">tito.io</a></li>
                    <li><a href="mailto:support@tito.io">support@tito.io</a></li>
                    <li><a href="http://twitter.com/usetito">@useTito</a></li>
                  </ul>
                </div>
              </aside>
            </header>

            <div class="content">
              {{ content }}
            </div><!-- /content -->
          </div><!-- /site -->
        </div> <!-- /container -->

    </body>
</html>
