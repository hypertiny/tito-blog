<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
          {% if slug == 'posts'%}
            {{site.title}}
          {% else %}
            {{title}} | {{site.title}}
          {% endif %}
        </title>

        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="alternate" type="application/rss+xml" title="The Tito Blog" href="http://blog.tito.io/feed.xml" />
        <link rel="shortcut icon" href="/assets/favicon.ico">

        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="/js/jquery-2.1.0.min.js"></script>
        <script src="/js/jquery.fitvids.js"></script>
        <script src="/assets/js/responsive-nav.min.js"></script>
        <script src="/js/script.js"></script>
        <script src="https://use.typekit.net/sip3dbr.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

    </head>
    <body>

      <header class="global-header">
        <h1 class="global-header__logo"><a href="/">{{ site.title }}</a></h1>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li><a href="https://ti.to/features">Features</a></li>
            <li><a href="https://ti.to/pricing">Pricing</a></li>
            <li class="active"><a href="http://blog.tito.io">Blog</a></li>
            <li><a href="https://ti.to">Dashboard</a></li>
          </ul>
        </nav>
      </header>

      <section id="baseline">
        <div class="section categories typeset">
          <ul>
            <li>
              <i class="fa fa-tag"></i> <a class="category" href="/posts/categories/general">General</a>
            </li>
            <li>
              <i class="fa fa-tag"></i> <a class="category" href="/posts/categories/new-features">New Features</a>
            </li>
            <li>
              <i class="fa fa-tag"></i> <a class="category" href="/posts/categories/changelog">Changelog</a>
            </li>
            <li>
              <i class="fa fa-tag"></i> <a class="category" href="/posts/categories/links">Links</a>
            </li>
          </ul>
        </div>
